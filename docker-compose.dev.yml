version: "3.8"

services:
  mongodb:
    image: mongo:7
    container_name: machine-dialogues-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: machine-dialogues
    volumes:
      - mongodb_data_dev:/data/db
      - ./server/scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - machine-dialogues-dev

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: machine-dialogues-server-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://mongodb:27017/machine-dialogues
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      - mongodb
    networks:
      - machine-dialogues-dev
    command: npm run dev

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: machine-dialogues-client-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - machine-dialogues-dev
    command: npm run dev

volumes:
  mongodb_data_dev:

networks:
  machine-dialogues-dev:
    driver: bridge
